<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="assets/icons/facebook.png" type="image/image.png">
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header>
        <h2 class="heading">facebook</h2>
        <p>Facebook helps you connect and share<br>with the people in your life.</p>
    </header>

    <main>

        <div class="login-wrapper">
            <div>
                <div class="input-field">
                    <input type="email" name="email" id="email" placeholder="Email address or phone number" required>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
            </div>

            <div class="login-button">
                <button type="button">Log in</button>
            </div>
            <p class="forgot-text">Forgotten Password?</p>
            <hr>
            <div class="new-account-button">
                <button type="button">Create new account</button>
            </div>
        </div>

        <div class="new-page-text">
            <p><a href="#">Create a Page</a> for a celebrity, brand or bussiness.</p>
        </div>
    </main>
</body>

</html>
